<html>
    <head>
        <title>puzzle maker</title>
        <script src="./index.js"></script>
    </head>
    <body>
        <h1>ネットの画像からパズル作るやつ</h1>
        <form onsubmit="return makePuzzle();">
            <div>
                <label for="imageUrl1">パズルにする画像の URL</label>
                <br>
                <input type="url" id="imageUrl1" size="80" placeholder="https://" required>
            </div>
            <div>
                <label for="imageUrl2">ごほうび画像の URL (あれば)</label>
                <br>
                <input type="url" id="imageUrl2" size="80" placeholder="https://">
            </div>
            <div>
                <input type="submit" id="パズルを作る">
            </div>
        </form>
    </body>
</html>
