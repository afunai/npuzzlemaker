<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>puzzle maker</title>
        <style>
            div {margin-bottom: 20px;}
        </style>
        <script src="./index.js"></script>
    </head>
    <body>
        <h1>ネットの画像からパズル作るやつ</h1>
        <ul>
            <li>画像 URL を入力すると、15 パズルにして遊べます。</li>
            <li>著作権者やサーバ管理者に怒られそうな画像は使用禁止です。やめてね。</li>
        </ul>
        <form onsubmit="return makePuzzle();">
            <div>
                <label for="imageUrl1">パズルにする画像の URL</label>
                <br>
                <input type="url" id="imageUrl1" size="80" placeholder="https://" required>
            </div>
            <div>
                <label for="imageUrl2">ごほうび画像の URL (あれば)</label>
                <br>
                <input type="url" id="imageUrl2" size="80" placeholder="https://">
            </div>
            <div>
                <label for="dimensions">パズルのタイプ</label>
                <br>
                <select id="dimensions">
                    <option value="2x2">2x2</option>
                    <option value="2x3">2x3</option>
                    <option value="3x2">3x2</option>
                    <option value="3x3">3x3</option>
                    <option value="3x4">3x4</option>
                    <option value="4x3">4x3</option>
                    <option value="4x4" selected>4x4</option>
                    <option value="5x5">5x5</option>
                </select>
            </div>
            <div>
                <input type="submit" value="パズルを作る">
            </div>
        </form>
    </body>
</html>
